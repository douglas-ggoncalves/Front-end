<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://kit.fontawesome.com/8b4123faae.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Folha de Estilo CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Normalize -->
    <link rel="stylesheet" href="css/normalize.css">

    <!-- JavaScript -->
    <script src="js/script.js"></script>

    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <!--[if lt IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->
    <title>Age Sport</title>
</head>

<body style="background-color: black;">

    <div class="container-fluid">
        <div class="row" style="height: 70px; background-color: black; padding: 0;">
            <div class="col-5 offset-1 d-flex align-items-center" style="height: 100%;">
                <span id="soon" style="color: red;">
                    AGE
                </span>

                <span id="soon" style="color: rgb(255, 255, 255);">
                    SPORT
                </span>
            </div>


            <div class="col-6 offset-lg-1 col-lg-5 d-flex align-items-center" style="height: 100%;">
                <ul class="m-0" style="height: 100%;">
                    <li class="d-flex align-items-center" id="navbar" style="height: 100%;">
                        <a class="d-flex align-items-center" href="#">
                            <span>
                                Home
                            </span>
                        </a>

                        <a class="d-flex align-items-center" href="#">
                            <span>
                                Sobre
                            </span>
                        </a>

                        <a class="d-flex align-items-center" href="#">
                            <span>
                                Benefícios
                            </span>
                        </a>

                        <a class="d-flex align-items-center" href="#">
                            <span>
                                Preços
                            </span>
                        </a>

                        <a class="d-flex align-items-center" href="#">
                            <span>
                                Treinos
                            </span>
                        </a>

                        <a class="d-flex align-items-center" href="#">
                            <span>
                                Blogs
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">

            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="imagens/home-bg-1.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="imagens/home-bg-1.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="imagens/home-bg-1.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#" role="button" data-slide="prev">
                    <p >
                        <span id="" style="color: red; font-size: 1.1em;">
                            Be Strong, Be Fit
                        </span>

                        <span id="" style="color: rgb(255, 255, 255); width: 100%; font-size: 1.1em; display: block;">
                            Torne-se mais forte do que suas desculpas
                        </span>
                    </p>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

</html>
